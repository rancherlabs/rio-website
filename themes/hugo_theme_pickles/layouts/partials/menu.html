{{ if .Site.Menus.main }}
<nav>
  <ul class="p-menu__lists">
    {{ range .Site.Menus.main.ByWeight }}
      {{ if .HasChildren }}
        <li class="p-menu__listitem p-menu__parent">
          <span>{{ .Name }}</span>
          <ul>
            {{ range .Children }}
              <li class="p-menu__listitem p-menu__child"><a href="{{ .URL | relLangURL }}" {{ if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }} class="active"{{ end }}>{{ .Name }}</a></li>
            {{ end }}
          </ul>
        </li>
      {{ else }}
      <li class="p-menu__listitem">
        <a href="{{ .URL }}">
          {{- .Name -}}
        </a>
      </li>
      {{ end }}
    {{ end }}
  </ul>
</nav>
{{ end }}
