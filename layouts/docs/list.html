{{ partial "header.html" . }}
{{ $baseurl := .Site.BaseURL | sanitizeurl }}
<div class="row between-md">
  <aside class="col-md-3 sidebar-left">
    <nav class="sidebar-nav">
    {{ $currentPage := . }}
      {{ range where .Site.Pages "Section" "docs"}}
        <a class="sidebar-nav-item" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
      {{end}}
    </nav>
  </aside>
  <article class="col-md-8 p-article">
    {{ with .Params.thumbnail }}
      <img src="{{ . }}" alt="thumbnail" class="p-article__thumbnail">
    {{ end }}
    <section id="js-article" class="">
      {{ .Content }}
    </section>
  </article>
</div>
{{ partial "footer.html" . }}
